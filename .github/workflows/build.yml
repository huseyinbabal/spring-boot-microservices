name: Build
on:
  push:
    branches:
      - gh-actions

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: 'corretto'
            java-version: 17
        - name: Build images
          working-directory: inventory
          run: ./gradlew bootBuildImage
